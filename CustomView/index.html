<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="darkly.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.css">

    <title>Syncbot View</title>
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-8 h-100">
                <div class="h-100" id="board">
                </div>
            </div>
            <div class="col-4">
                <center>
                    <h1>Halite Viewer</h1>
                    <h3>By Houwang of Syncbot</h3>
                    <br>
                    <p>Load Game</p>>
                    <input type="file" id="game-load" accept=".json">
                    <br>
                    <br>
                    <p>Load Extra</p>>
                    <input type="file" id="extra-load" accept=".json">
                    <br>
                    <br>
                    <!--Also acts as refesh-->
                    <button type="button" class="btn btn-primary" id="start">Start</button>
                    <br>
                    <br>
                    <p id="turn-display">Turn</p>
                    <div id="slider"></div>
                    <br>
                    <i class="fas fa-gem" style="color:white;"></i>
                    <br>
                    <div class="row">
                        <div class="col-3" id="haliteTotal0" style="color:blue;">0</div>
                        <div class="col-3" id="haliteTotal1" style="color:red;">0</div>
                        <div class="col-3" id="haliteTotal2" style="color:green;">0</div>
                        <div class="col-3" id="haliteTotal3" style="color:yellow;">0</div>
                    </div>
                </center>
            </div>

        </div>
    </div>

    <!--JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
